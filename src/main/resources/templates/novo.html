<html>
	<head th:replace="~{base :: head}"></head>
	
	<body>
		<div th:replace="~{base :: logo}"></div>
		
		<div class="container">
			<div th:replace="~{base :: titulo('Novo')}"></div>
						
			<div class="card mt-3">
				<form th:object="${produtoForm}" class="card-body" action="/home/produtos/novoProduto" method="POST">
					<div class="form-group mb-3">
						<label for="descricao">Descrição</label>
						<input th:field="*{descricao}" th:errorclass="is-invalid" class="form-control" placeholder="Descrição do Produto"/>
						<div class="invalid-feedback" th:errors="*{descricao}">
							Erros de descrição
						</div>
					</div>
					<div class="form-group mb-3">
						<label for="unidade">Unidade</label>
						<input th:field="*{unidade}" class="form-control" placeholder="Unidade do Produto"/>
					</div>
					<div class="form-group mb-3">
						<label for="valor">Valor</label>
						<input th:field="*{valor}" th:errorclass="is-invalid" class="form-control" placeholder="Valor do Produto"/>
						<div class="invalid-feedback" th:errors="*{valor}">
							Erros de valor
						</div>
					</div>
					<div class="form-group mb-3">
						<label for="quantidade">Quantidade</label>
						<input th:field="*{quantidade}" th:errorclass="is-invalid" class="form-control" placeholder="Quantidade do Produto"/>
						<div class="invalid-feedback" th:errors="*{quantidade}">
							Erros de quantidade
						</div>
					</div>
					<div class="form-group">
						<label for="ncm">NCM</label>
						<input th:field="*{ncm}" th:errorclass="is-invalid" class="form-control" placeholder="NCM do Produto"/>
						<div class="invalid-feedback" th:errors="*{ncm}">
							Erros de NCM
						</div>
					</div>
					<div class="mt-3">
						<button class="btn btn-primary" type="submit">Cadastrar</button>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
